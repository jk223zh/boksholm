<header>
    <img src="/img/bokaoss.png" width="800px"alt="">
    <form action=""></form>
</header>

<main>
    <form id="bokning">
        <h2>Kontakta oss!</h2>
        <p>Vänligen kontakta oss om du har frågor angående uthyrning, utrustning, eller andra ärenden. Det går även att kontakta oss direkt på telefonnummer:</p>
        <p>076 195 3223.</p>
        <fieldset id="Forfragan">
            <legend>Ärende</legend>
            <div>
                <select name="forfragan" id="forfragan">
                    <option value="booking">Bokning</option>
                    <option value="question">Frågor</option>
                    <option value="festival"> Lada Festival</option>
                    <option value="other"> Övrigt</option>
                </select>
            </div>
        </fieldset>
        <fieldset id="Textmeddelande">
            <legend>Meddelande</legend>
            <div>
                <textarea name="message" id="message" cols="50" rows="10" required></textarea>
            </div>
        </fieldset>
        <fieldset id="Contact">
            <legend>Kontaktuppgifter</legend>
            <div>
                <label for="name">Ditt namn</label>
                <input type="text" name="name" id="name" required>
                <label for="email">E-post</label>
                <input type="text" name="email" id="email" required>
                <label for="phonenumber">Telefonnummer</label>
                <input type="text" name="phonenumber" id="phonenumber">
            </div>
        </fieldset>
        <div id="skicka">
            <input type="submit" value="Skicka förfrågan">
        </div>
    </form>
</main>
